<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Swiper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link href="https://fonts.googleapis.com/css2?&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Nicolas Moreno Cordoba</h1>
        </header>
        <main>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <form id="myForm" action="#" method="post">
                            <h2>Personal Information</h2>
                            <div class="form-row one">
                                <label for="full-name">Full Name:</label>
                                <input type="text" id="full-name" name="full-name" required>
                            </div>
                    

                            <div class="form-row two">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>

                            <div class="form-row three">
                                <label>Gender:</label>
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                            </div>                           
            
                            <input type="submit" value="Submit">
                        </form>
                    </div>

                    <div class="swiper-slide">
                        <div class="main">
                            <form id="myForm" action="#" method="post">
                                <h2>Contact Information</h2>
                                <div class="form-row one">
                                    <label for="email">Email Address:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
            
                                <div class="form-row two">
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890" oninvalid="this.setCustomValidity('Please enter a valid US phone number (e.g., 123-456-7890)')"oninput="this.setCustomValidity('')">
                                </div>
            
                                <div class="form-row three">
                                    <label for="address">Address:</label>
                                    <textarea id="address" name="address" required></textarea>
                                </div>                                
            
                                <input type="submit" value="Submit">
                            </form>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <form id="myForm" action="#" method="post">
                            <h2>Payment Information</h2>
                            <div class="form-row one">
                                <label for="cc-number">Credit Card Number:</label>
                                <input type="text" id="cc-number" name="cc-number" pattern="[0-9]{10}" required placeholder="1234567890" oninvalid="this.setCustomValidity('Please enter a 10-digit credit card number')" oninput="this.setCustomValidity('')">
                            </div>

                            <div class="form-row two">
                                <label for="expiration-date">Expiration Date:</label>
                                <input type="date" id="expiration-date" name="expiration-date" required>
                            </div>

                            <div class="form-row three">
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
                            </div>                          
            
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </main>
        <footer>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="JS/script.js"></script>
        <script src="JS/validation.js"></script>
    </body>
</html>
