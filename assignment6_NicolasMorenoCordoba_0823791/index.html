<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Swiper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link href="https://fonts.googleapis.com/css2?&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Nicolas Moreno Cordoba</h1>
        </header>
        <main>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <h2>Personal Information</h2>
                        <div class="form-row">
                            <label for="full-name">Full Name:</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                

                        <div class="form-row">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>

                        <div class="form-row">
                            <label>Gender:</label>
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="main">
                            <h2>Contact Information</h2>
                            <div class="form-row">
                                <label for="email">Email Address:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
        
                            <div class="form-row">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
        
                            <div class="form-row">
                                <label for="address">Address:</label>
                                <textarea id="address" name="address" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <h2>Payment Information</h2>
                    <div class="form-row">
                        <label for="cc-number">Credit Card Number:</label>
                        <input type="text" id="cc-number" name="cc-number" pattern="[0-9]{10}" required>
                    </div>

                    <div class="form-row">
                        <label for="expiration-date">Expiration Date:</label>
                        <input type="date" id="expiration-date" name="expiration-date" required>
                    </div>

                    <div class="form-row">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
                    </div>
                </div>
                    </div>
                </div>
            
                <input type="submit" value="Submit">
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </main>
        <footer>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="JS/script.js"></script>
    </body>
</html>
